<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Inconsolata</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Ligconsolata</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
    <family>Inconsolata</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>

</fontconfig>
