<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Block Noto Sans/Serif to prevent them overriding preferred fonts -->
<!-- Noto Color Emoji is NOT blocked - it's the preferred emoji font -->

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Noto Sans</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Noto Serif</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Noto Sans Mono</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Noto Mono</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
    <family>Noto Sans</family>
    <prefer>
        <family>Ubuntu</family>
    </prefer>
</alias>

<alias binding="strong">
    <family>Noto Serif</family>
    <prefer>
        <family>Liberation Serif</family>
    </prefer>
</alias>

<alias binding="strong">
    <family>Noto Sans Mono</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>

</fontconfig>
