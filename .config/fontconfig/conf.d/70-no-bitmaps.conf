<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- disable embedded bitmaps, except for emoji -->
  <match target="font" >
    <test name="family" compare="not_eq">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

 <selectfont>
  <!-- accept Noto Color Emoji even though it's a bitmap font -->
  <acceptfont>
   <pattern>
     <patelt name="family"><string>Noto Color Emoji</string></patelt>
   </pattern>
  </acceptfont>
  <rejectfont>
   <pattern>
     <patelt name="scalable"><bool>false</bool></patelt>
   </pattern>
  </rejectfont>
 </selectfont>

</fontconfig>

