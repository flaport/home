<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Ensure terminal and code applications always get the right monospace font -->

<!-- Force monospace requests to use Ubuntu Mono -->
<match target="pattern">
    <test name="family" qual="any">
        <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Ubuntu Mono</string>
    </edit>
</match>

<!-- Common monospace font aliases -->
<alias binding="strong">
    <family>Courier</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>

<alias binding="strong">
    <family>fixed</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>

<alias binding="strong">
    <family>Terminal</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>

</fontconfig>
