<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- DPI setting for HiDPI display (2880x1920 @ 257 PPI) -->
<!-- Using 192 DPI (1.5x scale factor * 128 base DPI) -->

<match target="pattern">
    <edit name="dpi" mode="assign">
        <double>192</double>
    </edit>
</match>

</fontconfig>
