<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Block problematic fonts that cause rendering issues -->
<!-- NOT blocking common web fonts like Roboto, Open Sans, Lato, etc. -->

<selectfont>
    <rejectfont>
        <!-- Fonts with known rendering issues or poor hinting -->
        <pattern>
            <patelt name="family">
                <string>Unifont</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Unifont Upper</string>
            </patelt>
        </pattern>
        <!-- TeX fonts that shouldn't be used for UI -->
        <pattern>
            <patelt name="family">
                <string>Computer Modern</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>CMU Serif</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>CMU Sans Serif</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>CMU Typewriter Text</string>
            </patelt>
        </pattern>
        <!-- URW fonts that duplicate gsfonts -->
        <pattern>
            <patelt name="family">
                <string>URW Palladio L</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>URW Chancery L</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

</fontconfig>
