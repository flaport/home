<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Font feature settings for better HiDPI rendering -->

<!-- Enable common OpenType features for better typography -->
<match target="font">
    <edit name="fontfeatures" mode="append">
        <string>kern on</string>  <!-- kerning -->
        <string>calt on</string>  <!-- contextual alternates -->
    </edit>
</match>

<!-- Disable ligatures in monospace fonts for code readability -->
<match target="font">
    <test name="family" qual="any">
        <string>monospace</string>
    </test>
    <edit name="fontfeatures" mode="append">
        <string>liga off</string>
        <string>clig off</string>
        <string>dlig off</string>
    </edit>
</match>

<match target="font">
    <test name="family" qual="any">
        <string>Ubuntu Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
        <string>liga off</string>
        <string>clig off</string>
        <string>dlig off</string>
    </edit>
</match>

<match target="font">
    <test name="family" qual="any">
        <string>Liberation Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
        <string>liga off</string>
        <string>clig off</string>
        <string>dlig off</string>
    </edit>
</match>

</fontconfig>
