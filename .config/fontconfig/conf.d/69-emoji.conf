<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- prepend preferred symbol fonts -->
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>JoyPixels</string>
  </edit>
</match>

<!-- define emoji family -->
<alias binding="strong">
    <family>emoji</family>
    <prefer>
        <family>JoyPixels</family>
    </prefer>
</alias>

<!-- weak bindings for common font families -->
<alias binding="weak">
    <family>sans-serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>monospace</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<!-- block some color emoji fonts -->
<selectfont>
    <rejectfont>
        <!-- <pattern>
            <patelt name="family">
                <string>JoyPixels</string>
            </patelt>
        </pattern> -->
        <pattern>
            <patelt name="family">
                <string>Noto Color Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Apple Color Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Segoe UI Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Twitter Color Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Emoji One</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Emoji Two</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>EmojiOne Mozilla</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Twemoji Mozilla</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<!-- non-color emojis -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Twemoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Noto Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Android Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Symbola</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

</fontconfig>
