<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Hack</string>
            </patelt>
            <patelt name="style">
                <string>Regular</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack</string>
            </patelt>
            <patelt name="style">
                <string>Bold</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack</string>
            </patelt>
            <patelt name="style">
                <string>Italic</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack</string>
            </patelt>
            <patelt name="style">
                <string>Bold Italic</string>
            </patelt>
        </pattern>
        <!--
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font</string>
            </patelt>
            <patelt name="style">
                <string>Regular</string>
            </patelt>
        </pattern>
        -->
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font</string>
            </patelt>
            <patelt name="style">
                <string>Bold</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font</string>
            </patelt>
            <patelt name="style">
                <string>Italic</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font</string>
            </patelt>
            <patelt name="style">
                <string>Bold Italic</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font Mono</string>
            </patelt>
            <patelt name="style">
                <string>Regular</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font Mono</string>
            </patelt>
            <patelt name="style">
                <string>Bold</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font Mono</string>
            </patelt>
            <patelt name="style">
                <string>Italic</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Hack Nerd Font Mono</string>
            </patelt>
            <patelt name="style">
                <string>Bold Italic</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

