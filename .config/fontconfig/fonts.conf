<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias binding="strong">
    <family>serif</family>
    <prefer>
        <family>Linux Libertine</family>
    </prefer>
</alias>

<alias binding="strong">
    <family>sans-serif</family>
    <prefer>
        <family>Linux Biolinum</family>
    </prefer>
</alias>

<alias binding="strong">
    <family>monospace</family>
    <prefer>
        <family>Droid Sans Mono</family>
    </prefer>
</alias>

</fontconfig>
